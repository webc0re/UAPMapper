<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
     <!-- Primary Meta Tags -->
     <title>UAP Mapper</title>
     <meta name="title" content="UAP Mapper">
     <meta name="description"
         content="Tracing UFO History worldwide! Choose a year, click on pins to explore extraterrestrial sightings.">
     <!-- Open Graph / Facebook -->
     <meta property="og:type" content="website">
     <meta property="og:url" content="https://www.uap-mapper.com">
     <meta property="og:title" content="UAP Mapper">
     <meta property="og:description"
         content="Tracing UFO History worldwide! Choose a year, click on pins to explore extraterrestrial sightings.">
     <meta property="og:image" content="preview.png">
     <!-- Twitter -->
     <meta property="twitter:card" content="summary_large_image">
     <meta property="twitter:url" content="https://www.uap-mapper.com">
     <meta property="twitter:title" content="UAP Mapper">
     <meta property="twitter:description"
         content="Tracing UFO History worldwide! Choose a year, click on pins to explore extraterrestrial sightings.">
     <meta property="twitter:image" content="https://github.com/webc0re/UAPMapper/blob/2318c57dbed7891a791ba2cd524f70c7cdb42278/preview.png">
</head>

<body>
    <header class="header">
        <h1>UAP MAPPER</h1>
        <div class="burger-menu">
            <!-- <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div> -->
            <a href="https://twitter.com/UAP_Mapper" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>

            </a>
        </div>
    </header>
    <div class="navbar">
        <nav>
            <h2>Tracing UFO History Worldwide! Select a year or country, click on pins to investigate celestial sightings.</h2>
            <select class="custom-select select2" id="yearSelect">
                <option value="">Select a year</option>
            </select>
            <select class="custom-select select2" id="countrySelect">
                <option value="">Select a country</option>
            </select>
        </nav>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="desc-container">
        <p>Made with data from <a href="http://www.subquantumtech.com/timeline/timeline.html">Subquantumtech</a></p>
        <p>Ufo icons created by <a href="https://www.flaticon.com/free-icons/ufo" title="ufo icons">msidiqf -
                Flaticon</a></p>
    </div>

    <div class="loading-overlay show">
        <div class="spinner-border"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="map-jquery.js"></script>
</body>

</html>
