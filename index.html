<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <meta property="og:title" content="UAP Mapper">
    <meta property="og:description" content="Pick a year and watch UFO sightings get drawn on a map.">
    <meta property="og:url" content="https://uap-mapper.com">
    <title>UAP Mapper</title>
</head>

<body>
    <header class="header">
        <h1>UAP MAPPER</h1>
        <div class="burger-menu">
            <!-- <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div> -->
            <a href="https://twitter.com/UAP_Mapper" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>

            </a>
        </div>
    </header>
    <div class="navbar">
        <nav>
            <h2>Handpick a year, mark the anomalies, unlock the cosmos's secrets!</h2>
            <select id="yearSelect">
                <option value="">Select a year</option>
            </select>
        </nav>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="desc-container">
        <p>Made with data from <a href="http://www.subquantumtech.com/timeline/timeline.html">Subquantumtech</a></p>
        <p>Ufo icons created by <a href="https://www.flaticon.com/free-icons/ufo" title="ufo icons">msidiqf -
                Flaticon</a></p>
    </div>
    <script src="map.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
